<section>
      <!-- fxLayout="column" -> top -> bottom -->
      <!-- [formGroup]="loginForm" -> bind the form to the FormGroup: loginForm -->
      <!-- (ngSubmit)="onSubmit()" -> don't need to pass the form to the parameter list, since we have the loginForm in the ts file -->
      <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <mat-form-field>
        <!-- formControlName -> bind this input field to the email formControl in the loginForm FormGroup  -->
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <!-- show this error if the requirments in the validators are not satisfied -->
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <!-- [disabled]="loginForm.invalid" -> disable the submit button if the loginForm FormGroup is invalid -->
      <!-- Show the button if it is not loading -->
      <button  *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
      <!-- Show the spinner if it is loading -->
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </section>
